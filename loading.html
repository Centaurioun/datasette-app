<div>
  <textarea id="logs"></textarea>
</div>

<script>
  const ta = document.getElementById("logs");
  const log = [];
  datasetteApp.onProcessLog((event, item) => {
    let text = '';
    switch (item.type) {
      case 'start':
        text = item.command + ' ' + item.args.join(' ');
        break;
      case 'stdout':
        text = item.stdout;
        break;
      case 'stderr':
        text = item.stderr;
        break;
      case 'error':
        text = item.error;
        break;
      case 'end':
        text = `Took ${item.duration}ms`;
        break;
    }
    log.push(text.trim().replaceAll(datasetteApp.venvPath + '/', ''));
    ta.value = log.join("\n");
    ta.scrollTop = ta.scrollHeight
  });
</script>
